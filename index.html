<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UKG Support Chatbot</title>
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
  />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    /* ====== General Page Styling ====== */
    body {
      background-color: #00b388; /* UKG green */
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Google Sans", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* ====== UKG Logo Styling ====== */
    .ukg-logo {
      width: 160px;
      margin: 30px 0 20px 0;
    }

    /* ====== Resizable container for chatbot ====== */
    #chat-container {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 600px; /* initial width */
      height: 800px; /* initial height */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: #e6f2ef;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      resize: none; /* disable native resize to use custom */
      user-select: none; /* prevent text selection while dragging */
      z-index: 999;
    }

    /* Chatbot fills container */
    df-messenger {
      width: 100% !important;
      height: 100% !important;

      --df-messenger-width: 100%;
      --df-messenger-height: 100%;

      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #e6f2ef;
      --df-messenger-message-user-background: #c7f0e0;
      --df-messenger-message-bot-background: #ffffff;
    }

    /* ====== Input Textarea Styling ====== */
    df-messenger::part(input-textarea) {
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
      resize: vertical;
    }

    /* ====== Resize handle styling ====== */
    #resize-handle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #00b388;
      cursor: se-resize;
      bottom: 0;
      right: 0;
      border-bottom-right-radius: 10px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- UKG Logo -->
  <img
    src="https://www.ukg.com/themes/custom/ukg/dist/images/logo-green.png"
    alt="UKG Logo"
    class="ukg-logo"
  />

  <!-- Resizable chatbot container -->
  <div id="chat-container">
    <df-messenger
      location="us-central1"
      project-id="l-ulti-tf-48hours-d55d"
      agent-id="273402c4-3e14-486c-a519-ef1a95c4dbd5"
      language-code="en"
      max-query-length="-1"
      allow-feedback="all"
    >
      <df-messenger-chat-bubble chat-title="Ready Support Buddy">
      </df-messenger-chat-bubble>
    </df-messenger>

    <!-- Resize handle -->
    <div id="resize-handle"></div>
  </div>

  <script>
    const container = document.getElementById('chat-container');
    const handle = document.getElementById('resize-handle');

    let isResizing = false;

    handle.addEventListener('mousedown', function(e) {
      e.preventDefault();
      isResizing = true;
      document.body.style.userSelect = 'none'; // prevent text selection on drag
    });

    window.addEventListener('mousemove', function(e) {
      if (!isResizing) return;

      // Calculate new size relative to viewport
      const newWidth = window.innerWidth - container.getBoundingClientRect().left - 16;
      const newHeight = window.innerHeight - container.getBoundingClientRect().top - 16;

      // Minimum and maximum size limits (optional)
      const minWidth = 350;
      const minHeight = 400;
      const maxWidth = window.innerWidth - 32; // 16px margin each side
      const maxHeight = window.innerHeight - 32;

      container.style.width = Math.min(Math.max(newWidth, minWidth), maxWidth) + 'px';
      container.style.height = Math.min(Math.max(newHeight, minHeight), maxHeight) + 'px';
    });

    window.addEventListener('mouseup', function(e) {
      if (isResizing) {
        isResizing = false;
        document.body.style.userSelect = 'auto';
      }
    });
  </script>

</body>
</html>
