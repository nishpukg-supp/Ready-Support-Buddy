<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UKG Support Chatbot</title>
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
  />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger.js"></script>
  <style>
    body {
      background-color: #00b388; /* UKG green */
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Google Sans", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .ukg-logo {
      width: 160px;
      margin: 30px 0 20px 0;
    }

    #chat-container {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 600px;
      height: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: #e6f2ef;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      resize: none;
    }

    df-messenger {
      width: 100% !important;
      height: 100% !important;

      --df-messenger-width: 100%;
      --df-messenger-height: 100%;

      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #e6f2ef;
      --df-messenger-message-user-background: #c7f0e0;
      --df-messenger-message-bot-background: #ffffff;
    }

    df-messenger::part(input-textarea) {
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
      resize: vertical;
    }

    #resize-handle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #00b388;
      cursor: se-resize;
      bottom: 0;
      right: 0;
      border-bottom-right-radius: 10px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      user-select: none;
    }

    #chat-controls {
      position: fixed;
      bottom: 830px;
      right: 16px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    #chat-controls button {
      background-color: #0078d4;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #chat-controls button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <!-- UKG Logo -->
  <img
    src="https://www.ukg.com/themes/custom/ukg/dist/images/logo-green.png"
    alt="UKG Logo"
    class="ukg-logo"
  />

  <!-- Resize buttons -->
  <div id="chat-controls">
    <button id="increaseSize">âž• Bigger</button>
    <button id="decreaseSize">âž– Smaller</button>
    <button id="resetSize">ðŸ”„ Reset</button>
  </div>

  <!-- Resizable Chatbot -->
  <div id="chat-container">
    <df-messenger
      location="us-central1"
      project-id="l-ulti-tf-48hours-d55d"
      agent-id="273402c4-3e14-486c-a519-ef1a95c4dbd5"
      language-code="en"
      max-query-length="-1"
      allow-feedback="all"
    >
      <df-messenger-chat-bubble chat-title="Ready Support Buddy">
      </df-messenger-chat-bubble>
    </df-messenger>

    <!-- Resize drag handle -->
    <div id="resize-handle"></div>
  </div>

  <script>
    const container = document.getElementById('chat-container');
    const handle = document.getElementById('resize-handle');

    let isResizing = false;
    let startX, startY, startWidth, startHeight;

    handle.addEventListener('mousedown', function(e) {
      e.preventDefault();
      isResizing = true;
      startX = e.clientX;
      startY = e.clientY;
      startWidth = parseInt(document.defaultView.getComputedStyle(container).width, 10);
      startHeight = parseInt(document.defaultView.getComputedStyle(container).height, 10);
      document.body.style.userSelect = 'none';
    });

    window.addEventListener('mousemove', function(e) {
      if (!isResizing) return;
      const newWidth = startWidth + e.clientX - startX;
      const newHeight = startHeight + e.clientY - startY;
      container.style.width = Math.max(350, newWidth) + 'px';
      container.style.height = Math.max(400, newHeight) + 'px';
    });

    window.addEventListener('mouseup', function(e) {
      if (isResizing) {
        isResizing = false;
        document.body.style.userSelect = 'auto';
      }
    });

    // Button resizing
    const incBtn = document.getElementById('increaseSize');
    const decBtn = document.getElementById('decreaseSize');
    const resetBtn = document.getElementById('resetSize');

    incBtn.addEventListener('click', () => {
      container.style.width = (container.offsetWidth + 100) + 'px';
      container.style.height = (container.offsetHeight + 100) + 'px';
    });

    decBtn.addEventListener('click', () => {
      container.style.width = Math.max(350, container.offsetWidth - 100) + 'px';
      container.style.height = Math.max(400, container.offsetHeight - 100) + 'px';
    });

    resetBtn.addEventListener('click', () => {
      container.style.width = '600px';
      container.style.height = '800px';
    });
  </script>

</body>
</html>
