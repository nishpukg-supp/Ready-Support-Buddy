<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>UKG Support Chatbot</title> <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" /> <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script> <style> body { background-color: #00b388; margin: 0; padding: 0; font-family: "Google Sans", sans-serif; height: 100vh; } .ukg-logo { display: block; margin: 30px auto 20px auto; width: 160px; } df-messenger { /* Controlled sizing via supported CSS variables */ --df-messenger-chat-window-width: 420px; --df-messenger-chat-window-height: 600px; /* Styling */ --df-messenger-font-color: #000; --df-messenger-chat-background-color: #e6f2ef; --df-messenger-button-titlebar-color: #0078d4; --df-messenger-user-message: #c7f0e0; } df-messenger::part(input-textarea) { min-height: 40px; max-height: 150px; resize: vertical; overflow-y: auto; } #chat-controls { position: fixed; bottom: calc(var(--df-messenger-chat-window-height, 600px) + 40px); right: 16px; display: flex; gap: 8px; z-index: 500; } #chat-controls button { background-color: #0078d4; border: none; color: white; padding: 6px 12px; font-size: 14px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; } #chat-controls button:hover { background-color: #005a9e; } </style> </head> <body> <!-- UKG Logo --> <img src="https://www.ukg.com/themes/custom/ukg/dist/images/logo-green.png" alt="UKG Logo" class="ukg-logo" /> <!-- Buttons for resizing --> <div id="chat-controls"> <button id="inc">âž• Larger Chat</button> <button id="dec">âž– Smaller Chat</button> <button id="reset">ðŸ”„ Reset Size</button> </div> <!-- Dialogflow Messenger --> <df-messenger location="us-central1" project-id="l-ulti-tf-48hours-d55d" agent-id="273402c4-3e14-486c-a519-ef1a95c4dbd5" language-code="en" max-query-length="-1" allow-feedback="all" chat-title="Ready Support Buddy"> </df-messenger> <script> const df = document.querySelector('df-messenger'); const inc = document.getElementById('inc'); const dec = document.getElementById('dec'); const reset = document.getElementById('reset'); let width = 420, height = 600; function updateSize() { df.style.setProperty('--df-messenger-chat-window-width', width + 'px'); df.style.setProperty('--df-messenger-chat-window-height', height + 'px'); } inc.addEventListener('click', () => { width = Math.min(width + 100, 800); height = Math.min(height + 150, 1000); updateSize(); }); dec.addEventListener('click', () => { width = Math.max(width - 100, 300); height = Math.max(height - 150, 400); updateSize(); }); reset.addEventListener('click', () => { width = 420; height = 600; updateSize(); }); </script> </body> </html>
