<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UKG Support Chatbot</title>

  <!-- Performance -->
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Dialogflow Messenger -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
  <script defer src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    :root{
      /* Theme tokens */
      --ukg-bg: #00b388;
      --ukg-surface: #e6f2ef;
      --ukg-primary: #0078d4;
      --ukg-primary-600:#005a9e;
      --ukg-user-bubble:#c7f0e0;
      --radius:16px;
      --shadow:0 10px 24px rgba(0,0,0,.12);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --ukg-bg:#0a332c;
        --ukg-surface:#0f3c34;
        --ukg-primary:#4da3ff;
        --ukg-primary-600:#2c73c9;
        --ukg-user-bubble:#174d41;
      }
    }

    * { box-sizing: border-box; }
    body{
      background: var(--ukg-bg);
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Google Sans", sans-serif;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:24px 12px 96px;
    }

    .ukg-logo{
      display:block;
      margin:16px auto 12px;
      width:min(180px, 40vw);
      height:auto;
    }

    /* Launcher (mobile/desktop) */
    .chat-launcher{
      position:fixed; right:16px; bottom:16px; z-index:1300;
      display:flex; align-items:center; gap:10px;
      background: var(--ukg-primary); color:#fff;
      border:none; border-radius:999px; padding:12px 16px;
      box-shadow: var(--shadow); cursor:pointer;
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .chat-launcher:focus-visible{ outline:3px solid #fff; outline-offset:2px; }
    .chat-launcher:hover{ transform: translateY(-1px); }
    .chat-launcher[aria-pressed="true"]{ background: var(--ukg-primary-600); }

    /* Chat shell animates size; df-messenger fills it */
    .chat-shell{
      position:fixed; right:16px; bottom:80px; z-index:1200;
      width: var(--chat-w, 420px);
      height: var(--chat-h, 600px);
      max-width: calc(100vw - 24px);
      max-height: calc(100svh - 140px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      transform-origin: 100% 100%;
      background: transparent;
      display:none;
      /* Smooth resize feel */
      transition: transform .22s cubic-bezier(.2,.6,.2,1), opacity .2s ease;
      opacity:0;
    }
    .chat-shell.open{
      display:block;
      opacity:1;
      animation: chatIn .22s cubic-bezier(.2,.6,.2,1);
    }
    @keyframes chatIn{
      from{ transform: translateY(8px) scale(.985); opacity:.0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    @media (max-width: 640px){
      .chat-shell{
        right:12px; left:12px; bottom:82px;
        width:auto; height: min(78svh, 720px);
        border-radius: 14px;
      }
    }

    /* Controls bar */
    #chat-controls{
      position:fixed; right:16px; bottom: calc(16px + 48px + 12px);
      z-index:1250; display:flex; gap:8px; flex-wrap:wrap;
      opacity:.95;
    }
    .ctrl-btn{
      background: var(--ukg-primary);
      border:none; color:#fff; padding:8px 12px; font-size:14px;
      border-radius:10px; cursor:pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.18);
      position:relative; overflow:hidden;
      transition: transform .06s ease, background .15s ease;
    }
    .ctrl-btn:hover{ background: var(--ukg-primary-600); }
    .ctrl-btn:active{ transform: translateY(1px); }
    .ctrl-btn:focus-visible{ outline:3px solid #fff; outline-offset:2px; }

    /* Toast */
    .toast{
      position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
      background:#111; color:#fff; padding:10px 14px;
      border-radius:10px; box-shadow: var(--shadow); z-index:1400;
      opacity:0; pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{ opacity:1; transform: translate(-50%, -4px); }

    /* DF Messenger theming */
    df-messenger{
      --df-messenger-chat-window-width: 100%;
      --df-messenger-chat-window-height: 100%;
      --df-messenger-font-color:#000;
      --df-messenger-chat-background-color: var(--ukg-surface);
      --df-messenger-button-titlebar-color: var(--ukg-primary);
      --df-messenger-user-message: var(--ukg-user-bubble);
      width:100%; height:100%;
      display:block;
    }

    /* Respect motion sensitivity */
    @media (prefers-reduced-motion: reduce){
      .chat-shell, .chat-launcher, .ctrl-btn, .toast{ transition:none !important; animation:none !important; }
    }
  </style>
</head>
<body>
  <img
    src="https://www.ukg.com/themes/custom/ukg/dist/images/logo-green.png"
    alt="UKG"
    class="ukg-logo"
    referrerpolicy="no-referrer"
  />

  <!-- Launcher -->
  <button class="chat-launcher" id="launcher" aria-pressed="false" aria-controls="chat" aria-label="Open Ready Support Buddy chat">
    ðŸ’¬ <span>Chat with Ready Support Buddy</span>
  </button>

  <!-- Chat shell animates; DF fills it -->
  <div class="chat-shell" id="chat" role="dialog" aria-label="Ready Support Buddy Chat" aria-modal="false">
    <df-messenger
      location="us-central1"
      project-id="l-ulti-tf-48hours-d55d"
      agent-id="273402c4-3e14-486c-a519-ef1a95c4dbd5"
      language-code="en"
      max-query-length="-1"
      allow-feedback="all"
      chat-title="Ready Support Buddy">
    </df-messenger>
  </div>

  <!-- Controls -->
  <div id="chat-controls" aria-label="Chat size controls">
    <button class="ctrl-btn" id="inc" aria-label="Increase chat size">âž• Larger</button>
    <button class="ctrl-btn" id="dec" aria-label="Decrease chat size">âž– Smaller</button>
    <button class="ctrl-btn" id="reset" aria-label="Reset chat size">ðŸ”„ Reset</button>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    (function(){
      const shell = document.getElementById('chat');
      const launcher = document.getElementById('launcher');
      const inc = document.getElementById('inc');
      const dec = document.getElementById('dec');
      const reset = document.getElementById('reset');
      const toast = document.getElementById('toast');

      // State
      let w = parseInt(localStorage.getItem('chat-w') || '420', 10);
      let h = parseInt(localStorage.getItem('chat-h') || '600', 10);
      let open = JSON.parse(localStorage.getItem('chat-open') || 'true');

      // Apply size (through CSS vars that the shell uses)
      function applySize(){
        document.documentElement.style.setProperty('--chat-w', w + 'px');
        document.documentElement.style.setProperty('--chat-h', h + 'px');
      }
      applySize();

      // Launcher toggle
      function setOpen(next){
        open = next;
        localStorage.setItem('chat-open', JSON.stringify(open));
        launcher.setAttribute('aria-pressed', String(open));
        shell.classList.toggle('open', open);
        if(open){
          shell.style.opacity = '1';
          shell.style.display = 'block';
        } else {
          shell.style.opacity = '0';
          setTimeout(()=>{ if(!open) shell.style.display='none'; }, 180);
        }
      }
      setOpen(open);

      launcher.addEventListener('click', () => setOpen(!open));

      // Controls
      function saveAndToast(text){
        localStorage.setItem('chat-w', w);
        localStorage.setItem('chat-h', h);
        toast.textContent = text;
        toast.classList.add('show');
        setTimeout(()=> toast.classList.remove('show'), 1200);
      }
      function updateSize(dw, dh){
        const prevW = w, prevH = h;
        w = Math.max(300, Math.min(800, w + dw));
        h = Math.max(400, Math.min(1000, h + dh));
        if(w !== prevW || h !== prevH){
          applySize();
          saveAndToast(`Resized to ${w}Ã—${h}`);
        }
      }
      inc.addEventListener('click', () => updateSize(100, 150));
      dec.addEventListener('click', () => updateSize(-100, -150));
      reset.addEventListener('click', () => { w = 420; h = 600; applySize(); saveAndToast('Size reset'); });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if (e.target && ['INPUT','TEXTAREA'].includes(e.target.tagName)) return;
        if (e.key === '+' || (e.key === '=' && (e.ctrlKey || e.metaKey))) { updateSize(100,150); }
        if (e.key === '-') { updateSize(-100,-150); }
        if (e.key === '0') { w=420; h=600; applySize(); saveAndToast('Size reset'); }
        if (e.key === 'Escape') { setOpen(!open); }
      });

      // First-time nudge (once)
      if (!localStorage.getItem('rb-welcome-shown')){
        setTimeout(()=>{
          if (!open){
            toast.textContent = "Hi! I can help with UKG support questions.";
            toast.classList.add('show');
            setTimeout(()=> toast.classList.remove('show'), 3000);
          }
          localStorage.setItem('rb-welcome-shown','1');
        }, 1200);
      }
    })();
  </script>
</body>
</html>
