<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UKG Support Chatbot</title>
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
  />
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    /* ====== General Page Styling ====== */
    body {
      background-color: #00b388; /* UKG green */
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Google Sans", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* ====== UKG Logo Styling ====== */
    .ukg-logo {
      width: 160px;
      margin: 30px 0 20px 0;
    }

    /* ====== Dialogflow Messenger Styling ====== */
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;

      /* Resize chat window */
      --df-messenger-width: 420px; /* Default: 350px */
      --df-messenger-height: 600px; /* Default: 500px */

      /* Chat styling */
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #e6f2ef;
      --df-messenger-message-user-background: #c7f0e0;
      --df-messenger-message-bot-background: #ffffff;
    }

    /* ====== Input Textarea Styling ====== */
    df-messenger::part(input-textarea) {
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
      resize: vertical;
    }
  </style>
</head>
<body>

  <!-- UKG Logo -->
  <img
    src="https://www.ukg.com/themes/custom/ukg/images/ukg-logo.svg"
    alt="UKG Logo"
    class="ukg-logo"
  />

  <!-- Dialogflow Messenger -->
  <df-messenger
    location="us-central1"
    project-id="l-ulti-tf-48hours-d55d"
    agent-id="273402c4-3e14-486c-a519-ef1a95c4dbd5"
    language-code="en"
    max-query-length="-1"
    allow-feedback="all"
  >
    <df-messenger-chat-bubble chat-title="Ready Support Buddy">
    </df-messenger-chat-bubble>
  </df-messenger>

</body>
</html>
